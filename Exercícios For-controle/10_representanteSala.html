<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Peça para o programa perguntar ao professor regente o nome dos três candidados a representante da sala.
    Peça também para o programa perguntar ao professor regente a quantidade de alunos votantes.
    Desenvolva um programa que armazene o voto de cada aluno da sala e apresente o resultado da votação, com o quantitativo de votos e também a porcentagem de votos de cada candidato a representante de sala.
    */

    let candidatos = [prompt("Digite o nome do 1 ° candidato "), prompt("Digite o nome 2 ° candidato "), prompt("Digite o nome do 3° candidato ")];

    let alunosVotantes = Number(prompt("Digite a quantidade e alunos votantes "));
    
    let candidatosVotos = [[],[],[]];

    let voto;

    for (i = 1; i <= alunosVotantes; i++) {
        voto = Number(prompt(`candidatos: ${candidatos}. Em qual deseja votar? ( 1, 2 ou 3 )`))
        if (voto === 1) {
            candidatosVotos[0].push(voto)
        } else if (voto === 2) {
            candidatosVotos[1].push(voto)
        } else if (voto === 3) {
            candidatosVotos[2].push(voto)
        } else {
        alert("Voto inválido ")
    }}
    
    let vencedor;
    
    if (candidatosVotos[0].length > candidatosVotos[1].length && candidatosVotos[0].length> candidatosVotos[2].length) {
        vencedor = candidatos[0]
    } else if (candidatosVotos[1].length > candidatosVotos[0].length && candidatosVotos[1].length> candidatosVotos[2].length) {
        vencedor = candidatos[1]
    } else if (candidatosVotos[2].length > candidatosVotos[1].length && candidatosVotos[2].length > candidatosVotos[0].length) {
          vencedor = candidatos[2]
    } else if (candidatosVotos[0].length === candidatosVotos[1].length && candidatosVotos[0].length > candidatosVotos[2].length) {
          alert(`Empate entre ${candidatos[0]} e ${candidatos[1]}`)
    } else if (candidatosVotos[1].length === candidatosVotos[2].length && candidatosVotos[1].length > candidatosVotos[0].length) {
          alert(`Empate entre ${candidatos[1]} e ${candidatos[2]}`)
    } else if (candidatosVotos[2].length === candidatosVotos[0].length && candidatosVotos[2].length > candidatosVotos[1].length) {
          alert(`Empate entre ${candidatos[2]} e ${candidatos[0]}`)
    } else if ((candidatosVotos[2].length) === (candidatosVotos[1].length) && (candidatosVotos[2].length) === (candidatosVotos[0].length)) {
          alert(`Empate entre os três candidatos`)
    }
      
    
    let porcentagemCandidato1 = ((candidatosVotos[0].length*100) / alunosVotantes);

    let porcentagemCandidato2 = ((candidatosVotos[1].length*100) / alunosVotantes) ;
    
    let porcentagemCandidato3 = ((candidatosVotos[2].length*100) / alunosVotantes);
    
    document.write(`vencedor: ${vencedor} <br> Votos ${candidatos[0]}: ${candidatosVotos[0].length} (${porcentagemCandidato1}%) <br> Votos ${candidatos[1]}: ${candidatosVotos[1].length} (${porcentagemCandidato2}%) <br> Votos ${candidatos[2]}: ${candidatosVotos[2].length} (${porcentagemCandidato3}%)`)
    </script>
