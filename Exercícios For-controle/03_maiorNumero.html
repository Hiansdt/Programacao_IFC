<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que peça ao usuário para informar cinco números.
    No final, apresente o maior número informado pelo usuário.
    */

    let quantNumeros = Number(prompt("Digite quantos números vc quer testar"))
    let numeros = []

    for (let i = 1; i <= quantNumeros; i++) {
        numeros.push(Number(prompt(`Digite o número ${1}`)))
    }

    let numeroMaior = 0

    for (let j = 1; j <= numeros.length; j++) {
        if(numeros[j] >= numeroMaior) {
            numeroMaior = numeros[j]
        }
    }

    document.write(`Números: (${numeros.join(", ")}) <br> Número maior: ${numeroMaior}`)


</script>
