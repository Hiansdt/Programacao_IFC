<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que peça para o usuário informar um número. Identifique se o número fornecido pelo usuário é um número primo e apresente na tela.
    */

    const num = Number(prompt("Digite um número para validar se é primo"))
    let divisor = 0;

    for (let i = 1; i <= num; i++) {
        if (num % i == 0) {
            divisor ++;
        }
    }
    if (divisor == 2) {
        document.write(`${num} é um número primo `);
    } else {
        document.write(`${num} Não é um número primo`)
    }

</script>
