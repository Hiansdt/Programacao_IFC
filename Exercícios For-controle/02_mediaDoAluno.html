<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Pergunte ao professor quantas notas o aluno obteve. Na sequência, usando for, peça para o professor informar todas as notas do aluno.
    Calcule a média das notas e apresente o resultado na tela.
    */

    const quantNotas = Number(prompt("digite a quantidade de notas do aluno"))
    let soma = 0;
    let nota

    for (let i = 1; i <= quantNotas; i++) {
        nota =  Number(prompt(`Digite a nota ${i}`));
        soma = soma + nota
        document.write(`Nota ${i}: ${nota} <br>`)
    }
    let media = soma/quantNotas

    document.write(`A média é ${media}`)

</script>
