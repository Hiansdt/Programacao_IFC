<script>
    //Problema: Meio de transporte mais barato
    // Faça um script que peça para o usuário informar o preço do litro do combustível e a quantidade de litros utilizados para se deslocar para o trabalho diariamente.
    // Peça também ao programa para o usuário informar o preço do transporte público que deverá pagar para se deslocar ao trabalho diariamente.
    // Verifique qual é o meio de transporte mais barato e apresente em tela, especificando quanto custará para ir e voltar do trabalho diariamente.

    const precoLitro = Number(prompt("Digite o preço do litro de combustível"))
    const litros = Number(prompt("Digite a quantidade de litros gastos para ir até o trabalho"))
    const transportePublico = Number(prompt("Digite o preço do transporte público"))

    let transporteMaisBarato = precoLitro*litros > transportePublico ? `O transporte público é mais barato e custa R$${(transportePublico*2).toFixed(2)} com ida e volta` : `O transporte próprio é mais barato e custa R$${(precoLitro*litros*2).toFixed(2)} de ida e volta`

    document.write(transporteMaisBarato)
    
</script>
