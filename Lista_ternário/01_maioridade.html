<meta charset="UTF-8">
<script>
    //Problema: Maioridade
    //Leia a idade de uma pessoa e informe se ela já chegou à maioridade.Se ela ainda não chegou, informe quantos anos faltam para a maioridade.

    idade = Number(prompt("Digite a sua idade"));

    let resposta = idade < 18 ? `Você não atingiu a maioridade e faltam ${18-idade} anos para você atingi-la` : "Você atingiu a maioridade"

    document.write(resposta)
    
</script>
