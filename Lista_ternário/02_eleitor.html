<meta charset="UTF-8" />
<script>
    //Problema: Eleitor
    //Considerando que no Brasil é possível votar a partir dos 16 anos de idade, leia o ano de nascimento de uma pessoa e informe se ela poderá votar no ano atual. Ignore mês e dia de nascimento.

    const anoDeNascimento = Number(prompt("Digite seu ano de nascimento"))

    let resposta = anoDeNascimento <= 2006 ? "Você pode votar" : "Você não pode votar" 

    document.write(resposta)
</script>
