<meta charset="UTF-8" />
<script>
    //Problema: Vogal
    //Construa um programa que leia um caractere e informe se este caractere é uma vogal.

    const letra = prompt("Digite uma letra")

    const letraMaiuscula = letra.toUpperCase()

    resposta = letraMaiuscula === "A" || letraMaiuscula === "E" || letraMaiuscula === "I" || letraMaiuscula === "O" || letraMaiuscula === "U" ? "é uma vogal" : "Não é uma vogal"

    document.write(resposta)
</script>
