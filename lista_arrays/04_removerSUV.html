<script>
    //Problema: Remover SUV
    //Crie os seguintes arrays:
    // let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    //Pergunte ao usuário qual carro deseja REMOVER da lista.
    //Apresente a lista antiga de SUVs e a nova lista, após a remoção do veículo solicitado.

    let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    let carrosSUVNovo = carrosSUV.slice()

    alert(`Os carros são ${carrosSUV.join(", ")}`)

    const pergunta = prompt("Qual carro deseja remover da lista?").toLowerCase()

    let carroARemover = pergunta === "tiggo" ? 0 : pergunta === "sportage" ? 1 : pergunta === "tucson" ? 2 : 3

    carrosSUVNovo.splice(carroARemover, 1)

    document.write(`Lista antiga: ${carrosSUV.join(", ")} <br> Lista nova: ${carrosSUVNovo}.join(", ")`)


</script>
