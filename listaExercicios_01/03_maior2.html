<meta charset="UTF-8" />
<script>
    //Problema: Maior 2
    //Construa um algoritmo que leia dois números inteiros. Verifique qual dos dois números é maior e o escreva.

    const numero1 = Number(prompt("Digite o primeiro número"));
    const numero2 = Number(prompt("Digite o segundo número"));

    let resposta = numero1 > numero2 ? "O primeiro número é maior" : numero2 > numero1 ? "O segundo número é maior" : "Os números são iguais"

    document.write(resposta)
    
</script>
