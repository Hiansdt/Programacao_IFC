<script>

    //Apresente apenas os números pares. Apresente também a quantidade de números pares que existem e apresente a quantidade de elementos da lista original.

    let listaDeItens = [1, "João", "Eduardo", "Joice", 3, 5, 6, 8, "Maria", 5.6, 10];
    let numerosPares = []
    for (elemento of listaDeItens) {
        if(isNaN(elemento) === false) {
            if(elemento % 2 === 0) {
                numerosPares.push(elemento)
            }
        }
    }

    document.write(`Há ${numerosPares.length} números pares na lista e são: ${numerosPares} <br> A lista contem ${listaDeItens.length} itens no total`)
</script>
