<script>
    /*
    //PROBLEMA: Faça um script que faça 5 perguntas para uma pessoa sobre um crime. As perguntas são:
    - "Telefonou para a vítima?"
    - "Esteve no local do crime?"
    - "Mora perto da vítima?"
    - "Devia para a vítima?"
    - "Já trabalhou com a vítima?"
    O script deve no final emitir uma classificação sobre a participação da pessoa no crime. Se a pessoa responder positivamente a 2 questões ela deve ser classificada como "Suspeita", entre 3 e 4 como "Cúmplice" e 5 como "Assassino". Caso contrário, ele será classificado como "Inocente".
    */
    alert("Responda `1` para Sim e `0` para Não")
    const p1 = Number(prompt("Telefonou para a Vítima?"))
    const p2 = Number(prompt("Esteve no local do crime?"))
    const p3 = Number(prompt("Mora perto da vítima?"))
    const p4 = Number(prompt("Devia para a vítima?"))
    const p5 = Number(prompt("Já trabalhou com a vítima?"))
    let classifacacao;
    switch (p1+p2+p3+p4+p5) {
        case 1 : classifacacao = "Inocente"
        break;
        case 2 : classifacacao = "Suspeita"
        break;
        case 3 :
        case 4 : classifacacao = "Cúmplice"
        break;
        case 5 : classifacacao = "Assassino"
        break;
        default: classifacacao = "Inválido"
        break;
    }
    document.write(classifacacao)
</script>
