<script>
    /*
    //PROBLEMA: Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N- Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

    const turno = prompt("Você estuda em que período? (M, V, N)").toUpperCase()

    let resposta;

    switch (turno) {
        case "M": resposta = "Bom dia!"
            break;

        case "V": resposta = "Boa tarde!"
        break;

        case "N": resposta = "Boa noite!"
        break;
    
        default: resposta = "Valor Inválido"
            break;
    }
    document.write(resposta)

</script>
