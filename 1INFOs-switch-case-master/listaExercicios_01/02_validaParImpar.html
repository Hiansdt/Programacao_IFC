<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script>
    /*
    //PROBLEMA: Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    const numero = parseInt(prompt("Digite um número inteiro"))
    let parImpar;

    switch (numero%2) {
        case 0:
            parImpar = "Par"
            break;

        case 1:
            parImpar = "Ímpar"
            break;
    
        default: parImpar = "Valor Inválido"
            break;
    }

    document.write(parImpar)

</script>
