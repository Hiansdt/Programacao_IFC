<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script>
    /*
    //PROBLEMA
    Faça um script que pergunte para a pessoa em qual hemisfério ela está e qual o mês atual.
    De acordo com as respostas, informe qual a estação do ano correspondente.
    */

    const hemisferio = prompt("Digite seu hemisfério")
    const mes = parseInt(prompt("digite o número do mês em que você está"))
    const dia = parseInt(prompt("Digite o dia do mês em que você está"))
    
    let estacao = ""
    
    if (hemisferio == "norte") {
        if (mes <= 3) {estacao = 3 
            if (dia >= 21) estacao += 1}
        else if (mes <= 6) {estacao = 4
            if (dia >= 23) estacao += 1}
        else if (mes <= 9) {estacao = 1
            if (dia >= 21) estacao += 1}
        else {estacao = 2
            if (dia >= 20) estacao += 1}
        
    } else if (hemisferio == "sul") {
        if (mes <= 3) {estacao = 1
            if (dia >= 21) estacao += 1}
        else if (mes <= 6) {estacao = 2
            if (dia >= 23) estacao += 1}
        else if (mes <= 9) {estacao = 3
            if (dia >= 21) estacao += 1}
        else {estacao = 4
            if (dia >= 20) estacao += 1}
    }
    if (estacao == 1) estacao = "verão"
    else if (estacao == 2) estacao = "outono"
    else if (estacao == 3) estacao = "inverno"
    else if (estacao == 4) estacao = "primavera"
    else if (estacao == 5) estacao = "verão"
    document.write(`A estação atual é ${estacao}`)


</script>
