<script>
    /*
    //PROBLEMA
    Faça um script que peça um número e informe se o número é inteiro ou decimal.
    Dica: utilize uma função de arredondamento.
    */

    const numero = Number(prompt("Digite um Número ( inteiro ou decimal"))
    const calculo = Math.floor(numero) - numero 

    if (calculo == 0) document.write(`O número é inteiro`)
    else document.write (`O número é decimal.`)


</script>
